<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- template for the modal component -->


<!-- app -->
<div id="app">
  <nav>
    <a id="show-log-modal" v-if="!isLogedIn" @click="showLogModal = true">LOGIN</a>
    <a id="show-log-modal" v-if="!isLogedIn" @click="showRegModal = true">SIGN UP</a>
    <a id="show-log-modal" v-if="isLogedIn && usertype == 'creator'" @click="showAddCourseModal = true">ADD COURSE</a>
    <a id="show-log-modal" v-if="isLogedIn && usertype == 'creator'" @click="showMyCoursesModal = true">MY COURSES</a>
    <a id="show-log-modal" v-if="isLogedIn" @click="logout">LOG OUT</a>
  </nav>

  <log-in v-if="showLogModal"
          @close="showLogModal = false">
  </log-in>

  <sign-up v-if="showRegModal"
         @close="showRegModal = false">
    <h3 slot="header">custom header</h3>
  </sign-up>

  <add-course v-if="showAddCourseModal"
              @close="showAddCourseModal = false"
              v-bind:loged-in-user="logedInUser">
  </add-course>

  <my-courses v-if="showMyCoursesModal"
              @close="showMyCoursesModal = false"
              v-bind:loged-in-user="logedInUser">
  </my-courses>

  </br>

  <course-list v-bind:topics="topics"
               v-bind:prices="prices">
  </course-list>



</div>

</div>

<script src="script.js"></script>
  </body>
</html>
